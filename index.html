<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dhruv Portfolio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Loading Screen -->
  <div id="loading-screen">
    <h1>Loading...</h1>
  </div>

  <!-- Custom Cursor -->
  <div class="cursor"></div>

  <!-- Hero Section -->
  <section class="hero">
    <canvas id="boy-canvas"></canvas>
    <div class="hero-text">
      <h1>Dhruv</h1>
      <p>Building Futuristic Web Experiences</p>
      <button onclick="window.location.href='mailto:yourmail@example.com'">Contact Me</button>
    </div>
  </section>

  <!-- Skills Section -->
  <section class="skills">
    <h2>My Skills</h2>
    <div class="skills-list">
      <span>HTML</span>
      <span>CSS</span>
      <span>JavaScript</span>
      <span>Three.js</span>
      <span>GSAP</span>
    </div>
  </section>

  <!-- Featured Projects -->
  <section class="projects">
    <h2>Featured Projects</h2>
    <div class="project-cards">
      <div class="card">Project 1</div>
      <div class="card">Project 2</div>
      <div class="card">Project 3</div>
    </div>
  </section>

  <!-- Contact -->
  <section class="contact">
    <h2>Let's Connect</h2>
    <button onclick="window.location.href='mailto:yourmail@example.com'">Contact Me</button>
  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
